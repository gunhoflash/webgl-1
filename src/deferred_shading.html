<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Deferred Shading</title>
	</head>

	<body onload="main()">
		<canvas id="webgl" width="400" height="400">
		Please use a browser that supports "canvas"
		</canvas>
		<script id="shader-vert-simple" type="x-shader/x-vertex">
			attribute vec4 aPosition;
			attribute vec4 aColor;
			attribute vec4    aColor0;
			attribute vec4    aColor1;
			varying vec4    vColor0;
			varying vec4    vColor1;
			uniform mat4    MVP;
			void main()
			{
				gl_Position = MVP*aPosition;
				vColor0 = aColor0;
				vColor1 = aColor1;
			}
	    </script>
		<script id="shader-frag-simple" type="x-shader/x-fragment">
	        #extension GL_EXT_draw_buffers : require 
	        #ifdef GL_ES
	        precision mediump float;
	        #endif
	        varying vec4    vColor0;
	        varying vec4    vColor1;
	        void main()
	        {
	        	gl_FragData[0] = vColor0;
	        	gl_FragData[1] = vColor1;
	        }
	
	    </script>
		<script id="shader-vert-tex" type="x-shader/x-vertex">
	        attribute vec4 aPosition;
	        attribute vec2 aTexcoord;
	        varying vec2 vTexcoord;
	        uniform mat4    MVP;
	        void main()
	        {
	        	gl_Position = MVP*aPosition;
	        	vTexcoord = aTexcoord;
	        }
	    </script>
		<script id="shader-frag-tex" type="x-shader/x-fragment">
	        #ifdef GL_ES
	        precision mediump float;
	        #endif
	        varying vec2 vTexcoord;
	        uniform sampler2D tex;
	        void main()
	        {
	        	gl_FragColor = texture2D(tex, vTexcoord);
	//            gl_FragColor = vec4(vTexcoord, 0, 1);
	        }
	    </script>
		<script id="vert-Blinn-Gouraud" type="x-shader/x-vertex">
			attribute vec4 aPosition;
			attribute vec3 aNormal;
			uniform mat4	MVP;
			uniform mat4	MV;
			uniform mat4	matNormal;
			struct TMaterial
			{
				vec3	ambient;
				vec3	diffuse;
				vec3	specular;
				vec3	emission;
				float	shininess;
			};
			struct TLight
			{
				vec4	position;
				vec3	ambient;
				vec3	diffuse;
				vec3	specular;
			};
			uniform TMaterial	material;
			uniform TLight		light;
			varying vec3		vColor;
			void main()
			{
				vec3	n = normalize(mat3(matNormal)*aNormal);
				vec4	vPosWorld = MV*aPosition;
				vec3	l;
				if(light.position.w == 1.0)
					l = normalize((light.position - vPosWorld).xyz);
				else
					l = normalize((light.position).xyz);
				vec3	v = normalize(-vPosWorld.xyz);
				vec3	h = normalize(l + v);
				float	l_dot_n = max(dot(l, n), 0.0);
				vec3	ambient = light.ambient * material.ambient;
				vec3	diffuse = light.diffuse * material.diffuse * l_dot_n;
				vec3	specular = vec3(0.0);
				if(l_dot_n > 0.0)
				{
					specular = light.specular * material.specular * pow(max(dot(h, n), 0.0), material.shininess);
				}
				vColor = ambient + diffuse + specular;
				gl_Position = MVP*aPosition;
			}
		</script>
		<script id="frag-Blinn-Gouraud" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision mediump float;
            #endif
			varying vec3	vColor;
			void main()
			{
				gl_FragColor = vec4(vColor, 1);
			}
		</script>



		<script src="../lib/webgl-utils.js"></script>
		<script src="../lib/webgl-debug.js"></script>
		<script src="../lib/cuon-utils.js"></script>
		<script src="../lib/cuon-matrix.js"></script>
		<script src="../resources/monkey_sub2_smooth.js"></script>
		<script src="../resources/torus.js"></script>
		<script src="deferred_shading.js"></script>
	</body>
</html>
