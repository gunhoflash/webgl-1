<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Attribute as a vector index</title>
    </head>
    <script type="module">
        import {Shader} from "../modules/class_shader.mjs"

        "use strict";

        function main()
        {
            const loc_aIndex = 0;
            const src_vert = `#version 300 es
                layout(location=${loc_aIndex}) in int aIndex;
                void main()
                {
                    vec3    x = vec3(-.5,.5,0);
                    vec3    y = vec3(-.5,-.5,.5);
                    gl_Position = vec4(x[aIndex], y[aIndex], 0, 1);
        
                    gl_PointSize = 10.0;
                }`;
            const src_frag = `#version 300 es
                precision mediump float;
                out vec4 fColor;
                void main()
                {
                    fColor = vec4(1.0, 0.0, 0.0, 1.0);
                }`;

            const canvas = document.getElementById('webgl');
            const gl = canvas.getContext('webgl2');
            const prog = new Shader(gl, src_vert, src_frag);
            gl.useProgram(prog.h_prog);

            const verts = new Int32Array([0, 1, 2]);

            const vao = gl.createVertexArray();
            gl.bindVertexArray(vao);

            const vbo = gl.createBuffer();

            gl.bindBuffer(gl.ARRAY_BUFFER, vbo);    
            gl.bufferData(gl.ARRAY_BUFFER, verts, gl.STATIC_DRAW);

            gl.vertexAttribIPointer(loc_aIndex, 1, gl.INT, 0, 0);
            gl.enableVertexAttribArray(loc_aIndex);

            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.POINTS, 0, 3);
        }
        main();
    </script>

    <body>
        <h1 align=center>Using an attribute as a vector index</h1>
        <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        <h2>Please turn on the console window! </h2>
    </body>
</html>
