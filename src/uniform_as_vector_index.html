<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Uniform as a vector index</title>
    </head>
    <script type="module">

        import {Shader} from "../modules/class_shader.mjs"

        "use strict"

        function main()
        {
            const src_vert = `#version 300 es
                uniform int u_index;
                void main()
                {
                    vec4    offset = vec4(-0.9, -0.5, 0.5, 0.9);
                    gl_Position = vec4(offset[u_index], 0.0, 0.0, 1.0);
                    gl_PointSize = 10.0;
                }`;
            const src_frag = `#version 300 es
                precision mediump float;
                out vec4 fColor;
                void main()
                {
                    fColor = vec4(1.0, 0.0, 0.0, 1.0);
                }`;

            const canvas = document.getElementById('webgl');
            const gl = canvas.getContext('webgl2');
            const prog = new Shader(gl, src_vert, src_frag);
            if(!prog.h_prog)
            {
                console.log("Failed to create a Shader object.");
                return;
            }
            gl.useProgram(prog.h_prog);
            const loc_index = gl.getUniformLocation(prog.h_prog, "u_index");
            gl.uniform1i(loc_index, 3);
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.POINTS, 0, 1);
        }
        main();
    </script>
    <body>
        <h1 align=center>Uniform as a vector index</h1>
        <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        <h2>Please turn on the console window! </h2>
    </body>
</html>
