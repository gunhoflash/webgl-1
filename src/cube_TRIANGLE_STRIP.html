<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>cube with TRIANGLES_STRIP</title>
    </head>

    <body onload="main()">
        <canvas id="webgl" width="400" height="400">
        &ld;canvas&rd; not supported.
        </canvas>
        
        <script src="../lib/webgl-utils.js"></script>
        <script src="../lib/webgl-debug.js"></script>
        <script src="../lib/cuon-utils.js"></script>
        <script src="../lib/cuon-matrix.js"></script>
        <script src="cube_TRIANGLE_STRIP.js"></script>
        <script id="shader-vert" type="x-shader/x-vertex">#version 300 es
            layout(location=2) in vec4 a_Position;
            layout(location=4) in vec4 a_Color;
            uniform mat4 u_MVP;
            out vec4 v_Color;
            void main()
            {
                gl_Position = u_MVP * a_Position;
                v_Color = a_Color;
            }
        </script>
        <script id="shader-frag" type="x-shader/x-fragment">#version 300 es
            #ifdef GL_ES
            precision mediump float;
            #endif
            in vec4 v_Color;
            out vec4 fColor;
            void main()
            {
                fColor = v_Color;
            }
        </script>
    </body>
</html>
