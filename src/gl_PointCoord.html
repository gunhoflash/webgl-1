<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>gl_PointCoord</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="gl_PointCoord.js"></script>
	<script id="shader-vert" type="x-shader/x-vertex">
		attribute vec4 a_Position;
		attribute vec2 a_coords;
		void main() 
		{
			gl_Position = a_Position;
			gl_PointSize = 100.0;
		}
	</script>
	<script id="shader-frag" type="x-shader/x-fragment">
		precision mediump float;
		void main() 
		{
			if(length(gl_PointCoord - vec2(.5,.5)) <= 0.5)    gl_FragColor = vec4(1,1,1,1);
			else discard;
		}
	</script>
  </body>
</html>
