<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Multiple viewports (WebGL 2.0)</title>
	</head>

	<body onload="main()">
		<h1 align=center>Multiple viewports (WebGL 2.0)</h1>
		<canvas id="webgl" width="1024" height="512">
		Please use a browser that supports "canvas"
		</canvas>
		
		<script src="../lib/webgl-utils.js"></script>
	    <script src="../lib/webgl-debug.js"></script>
	    <script src="../lib/cuon-utils.js"></script>
	    <script src="../lib/cuon-matrix.js"></script>
		<script id="shader-vert" type="x-shader/x-vertex">#version 300 es
		    layout(location=3) in vec4 aPosition;
			layout(location=7) in vec4 aColor;
			out vec4 vColor;
			uniform	mat4 uMVP;
		    void main()
		    {
		    	gl_Position = uMVP*aPosition;
				vColor = aColor;
		    }
		</script>
		<script id="shader-frag" type="x-shader/x-fragment">#version 300 es
		    precision mediump float;
			in vec4 vColor;
            out vec4 fColor;
		    void main()
		    {
		    	fColor = vColor;
		    }
		</script>
		<script src="multiple_viewports.js"></script>
	</body>
</html>
